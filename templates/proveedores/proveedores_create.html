{% extends 'base/base.html' %}
{% load static %}
{% block tituloPagina %}
	<title>Productos | FERME</title>
{% endblock tituloPagina %}
{% block contenido %}
<div id="e-commerce-products" class="page-layout carded full-width">
    <div class="top-bg bg-primary"></div>
    <div class="page-content-wrapper">

        <div class="row">
            <div class="col-sm-6" style="margin: 25px 25px 25px 25px">
                <div class="card">
                    <div class="card-body">
                        <h3>
                            Crear Producto
                        </h3>
                        <form method="POST" class="post-form" action ="proveedores_insert">{% csrf_token %}
                            <div class="form-group row">
                                <label class="col-md-3 col-form-label">Nombre</label>
                                <div class="col-sm-8">
                                    <input type="text" name="nombre"  class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-sm-3 col-form-label">Rut</label>
                                <div class="col-sm-8">
                                    <input type="text" name="rut" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-sm-3 col-form-label">Mail</label>
                                    <div class="col-sm-8">
                                        <input type="text" name="mail" class="form-control">
                                    </div>
                                </div>
                                <div class="form-group row">
                                        <label class="col-sm-3 col-form-label">Telefono</label>
                                        <div class="col-sm-8">
                                            <input type="number" name="telefono" class="form-control">
                                        </div>
                                    </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                <a class="btn btn-primary" href="{% url 'proveedores_list' %}" style="float: right; margin: 0px 50px">Cancelar</a>                                
                                <button type="submit" class="btn btn-primary" style="float: right">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</div>
{% endblock contenido %}
{% block js %}
	<script>
		$(document).ready(function(){
			
		});
	</script>
{% endblock js %}
