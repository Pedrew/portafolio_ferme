{% extends 'base/base.html' %}
{% load static %}
{% block tituloPagina %}
	<title>Tipos | FERME</title>
{% endblock tituloPagina %}
{% block contenido %}
<div id="e-commerce-products" class="page-layout carded full-width">
    <div class="top-bg bg-primary"></div>
    <div class="page-content-wrapper">

        <div class="row">
            <div class="col-sm-10" style="margin: 25px 25px 25px 25px">
                <div class="card">
                    <div class="card-body">
                        <h3>
                            Crear Tipo
                        </h3>
                        <form method="POST" class="post-form" action ="tipo_insert">{% csrf_token %}
                            <div class="form-group row">
                                <label class="col-sm-2 col-form-label">Familia</label>
                                <input type="text" name="familia" value="{{family_name}}" readonly>
                            </div>
                            <input type="hidden" name="id_familia" value="{{family_id}}">
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Detalle</label>
                                <div class="col-sm-4">
                                    <input type="text" name="detalle"  class="form-control">
                                </div>                   
                                <label class="col-sm-2 col-form-label">Identificador</label>
                                <div class="col-sm-2">
                                    <input type="text" name="identificador" class="form-control" maxlength="3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                    <a class="btn btn-primary" href="{% url 'familia_list' %}" style="float: right; margin: 0px 50px">Cancelar</a>                                
                                    <button type="submit" class="btn btn-primary" style="float: right">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</div>
{% endblock contenido %}
{% block js %}
	<script>
		$(document).ready(function(){
			
		});
	</script>
{% endblock js %}
