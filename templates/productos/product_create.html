{% extends 'base/base.html' %}
{% load static %}
{% block tituloPagina %}
	<title>Productos | FERME</title>
{% endblock tituloPagina %}
{% block contenido %}
<div id="e-commerce-products" class="page-layout carded full-width">
    <div class="top-bg bg-primary"></div>
    <div class="page-content-wrapper">

        <div class="row">
            <div class="col-sm-10" style="margin: 25px 25px 25px 25px">
                <div class="card">
                    <div class="card-body">
                        <h3>
                            Crear Producto
                        </h3>
                        <form method="POST" class="post-form" action ="productos_insert">{% csrf_token %}
                            <div class="form-group row">
                                <div class="col-sm-6"></div>
                                <label class="col-md-4 col-form-label">Seleccione un proveedor</label>
                                <div class="col-sm-2">
                                    <select name="proveedor_id" class="form-control">
                                        {% for item in proveedores %}
                                            <option value="{{ item.IDENTIFICADOR }}">{{ item.IDENTIFICADOR }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Nombre</label>
                                <div class="col-sm-4">
                                    <input type="text" name="nombre"  class="form-control">
                                </div>                   
                                <label class="col-sm-2 col-form-label">Valor</label>
                                <div class="col-sm-4">
                                    <input type="text" name="valor" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Stock</label>
                                <div class="col-sm-4">
                                    <input type="number" name="stock"  class="form-control">
                                </div>                   
                                <label class="col-sm-2 col-form-label">Stock Cr√≠tico</label>
                                <div class="col-sm-4">
                                    <input type="number" name="stock_critico" class="form-control">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-md-2 col-form-label">Fecha de Vencimiento</label>
                                <div class="col-sm-4">
                                    <input type="date" name="fecha_de_vencimiento" class="form-control">
                                </div> 
                                <label class="col-sm-2 col-form-label">Familia</label>
                                <div class="col-sm-1">
                                    <input type="text" name="familia" class="form-control" maxlength="3">
                                </div>
                                <label class="col-sm-2 col-form-label">Tipo</label>
                                <div class="col-sm-1">
                                    <input type="text" name="tipo" class="form-control" maxlength="3">
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-sm-2 col-sm-10">
                                    <a class="btn btn-primary" href="{% url 'productos_list' %}" style="float: right; margin: 0px 50px">Cancelar</a>                                
                                    <button type="submit" class="btn btn-primary" style="float: right">Guardar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</div>
{% endblock contenido %}
{% block js %}
	<script>
		$(document).ready(function(){
			
		});
	</script>
{% endblock js %}
