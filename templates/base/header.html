{% load static %}
<nav id="toolbar" class="bg-white">
    <div class="row no-gutters align-items-center flex-nowrap">
        <div class="col">
            <div class="row no-gutters align-items-center flex-nowrap">
                <button type="button" class="toggle-aside-button btn btn-icon d-block d-lg-none" data-fuse-bar-toggle="aside">
                    <i class="icon icon-menu"></i>
                </button>
                <div class="toolbar-separator d-block d-lg-none"></div>
            </div>
        </div>

        <div class="col-auto">
            <div class="row no-gutters align-items-center justify-content-end">
                {% if user.is_authenticated %}
                    <div class="user-menu-button dropdown">
                        <div class="dropdown-toggle ripple row align-items-center no-gutters px-2 px-sm-4" role="button" id="dropdownUserMenu" data-toggle="dropdown">
                            <div class="avatar-wrapper">
                                <img class="avatar" src="{% static 'images/avatars/profile.jpg' %}">
                                <i class="status text-green icon-checkbox-marked-circle s-4"></i>
                            </div>
                            <span class="username mx-3 d-none d-md-block">{{ user.first_name }} {{ user.last_name }}</span>
                        </div>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="{% url 'usuario_perfil' %}">
                                <div class="row no-gutters align-items-center flex-nowrap">
                                    <i class="icon-account"></i>
                                    <span class="px-3">Perfil</span>
                                </div>
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="{% url 'logout' %}">
                                <div class="row no-gutters align-items-center flex-nowrap">
                                    <i class="icon-logout"></i>
                                    <span class="px-3">Cerrar Sesion</span>
                                </div>
                            </a>
                        </div>
                    </div>
                {% else %}
                    <div class="user-menu-button pt-3">
                        <a href="{% url 'login' %}" class="ripple row align-items-center no-gutters px-2 px-sm-4">
                            <div class="avatar-wrapper">
                                <img class="avatar" src="{% static 'images/avatars/profile.jpg' %}">
                            </div>
                            <span class="username mx-3 d-none d-md-block">Iniciar sesi√≥n</span>
                        </a>
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
